    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",

        rotate: 15,
        stretch: 0,
        depth: 300,

        slideShadows: false, // Cambiado a false para quitar el sombreado
